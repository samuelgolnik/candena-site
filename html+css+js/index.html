<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Cadena</title>
</head>
<body>
    <div class="page-wrapper">
        <!--HEADER-->
        <header>
            <div class="topbar">
                <div class="header-content">
                    <div class="logo-cadena">
                        <img src="images/logo-cadena.svg" alt="Logo Cadena">
                    </div>
                    <nav class="menu desktop">
                        <a href="#">Home</a>
                        <a href="#">Privacy</a>
                        <a href="#">Terms</a>
                    </nav>
                </div>
                <div class="navigation desktop">
                    <a>Log in</a>
                    <button class="btn">Sign up</button>
                </div>
                <div class="menu-hamburger">
                    <img src="images/icon-menu-mobile.svg" alt="Menu">
                </div>
            </div>
        </header>

        <!--HERO-->
        <section class="Hero">
            <div class="container">

                <!--LEFT SIDE-->
                <div class="content">

                    <!--HEADING-->
                    <div class="heading">
                        <div class="heading-head">
                            <div class="badge-group">
                                <div class="badge">
                                    <p>New!</p>
                                </div>
                                <div class="content">
                                    <p>Refer a friend & Get 25%</p>
                                    <img src="images/icon-arrow.svg" alt="Indique um amigo">
                                </div>
                            </div>
                        </div>
                        <p>Use your digital card for online purchases, in-store purchases, and more.</p>
                    </div>

                    <!--STORE BUTTONS-->
                    <div class="store-buttons">
                        <button class="btn-appstore">
                            <img src="images/button-appstore.png" alt="Appsotre">
                        </button>
                        <button class="btn-playstore">
                            <img src="images/button-playsotre.png" alt="Playstore">
                        </button>
                    </div>
                </div>

                <!--RIGTH SIDE-->
                <div class="hero-images">

                    <!--VISA BOARD-->
                    <div class="visa-board">
                        <div class="icon-select">
                            <img src="images/icon-v.svg">
                        </div>
                        <div class="visa-container">
                            <div class="visa-content">
                                <div class="visa-card">
                                    <img src="images/logo-mastercard.svg" alt="Mastercad logo">
                                    <p class="visa-name">VISA</p>
                                    <p class="visa-master">Mastercad • 9390</p>
                                </div>
                                <div class="visa-balance">
                                    <p>$3 520.45</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--CARD BOARD-->
                    <div class="card-board">
                        <div class="card-image">
                            <div class="icon-v icon-v-lg icon-v-purple">
                                <img src="images/icon-v.svg">
                            </div>
                            <div class="card-card">
                                <img src="images/card-hero.png" alt="Cartão cadena">
                            </div>
                        </div>
                    </div>

                    <!--PAYMENT BOARD-->
                    <div class="payment">
                        <div class="bg-payment bg-white">
                            <div class="payment-to">
                                <p>PAYMENT TO</p>
                            </div>
                            <div class="payment-logo">
                                <img src="images/logo-cadena.svg" alt="Logo Cadena">
                            </div>
                        </div>
                        <div class="bg-payment bg-rose">
                            <p>$120</p>
                        </div>
                        <div class="icon-v icon-v-md icon-v-rose">
                            <img src="images/icon-v.svg">
                        </div>
                    </div>

                    <!--SPLIT BOARD-->
                    <div class="split-board">
                        <div class="split-content">
                            <div class="split-heading">
                                <p>Split payment</p>
                                <div class="rectangle rec-xl"></div>
                                <div class="rectangle rec-md"></div>
                            </div>
                            <!--AVATARS HORIZONTAL BOARD-->
                            <div class="avatars-wrapper-horizontal">
                                <div class="avatar-container-horizontal">
                                    <div class="avatar-horizontal">
                                        <img src="images/avatar-01.png" alt="Avatar 1">
                                        <div class="avatar-icon-x">
                                            <img src="images/icon-x.svg" alt="Fechar">
                                        </div>
                                    </div>
                                    <div class="rectangle rec-sm"></div>
                                </div>
                                <div class="avatar-container-horizontal">
                                    <div class="avatar">
                                        <img src="images/avatar-02.png" alt="Avatar 2">
                                        <div class="avatar-icon-x">
                                            <img src="images/icon-x.svg" alt="Fechar">
                                        </div>
                                    </div>
                                    <div class="rectangle rec-sm"></div>
                                </div>
                                <div class="avatar-container-horizontal">
                                    <div class="avatar">
                                        <img src="images/avatar-03.png" alt="Avatar 3">
                                        <div class="avatar-icon-x">
                                            <img src="images/icon-x.svg" alt="Fechar">
                                        </div>
                                    </div>
                                    <div class="rectangle rec-sm"></div>
                                </div>
                                <div class="avatar-vector">
                                    <img src="images/vector-stripes-1.svg">
                                    <img src="images/vector-stripes-2.svg">
                                    <img src="images/vector-stripes-3.svg">
                                </div>
                            </div>

                            <p>Frequents</p>

                            <!--AVATARS VERTICAL BOARD-->
                            <div class="avatars-wrapper-vertical">
                                <div class="avatar-vertical">
                                    <div class="avatar-icon-v">
                                        <img src="images/icon-v.svg">
                                    </div>
                                    <img src="images/avatar-01.png" alt="Avatar 1">
                                    <div class="rectangle rec-lg"></div>
                                </div>
                                <div class="avatar-vertical">
                                    <div class="avatar-icon-v">
                                        <img src="images/icon-v.svg">
                                    </div>
                                    <img src="images/avatar-04.png" alt="Avatar 3">
                                    <div class="rectangle rec-lg"></div>
                                </div>
                                <div class="avatar-vertical">
                                    <div class="avatar-icon-v">
                                        <img src="images/icon-v.svg">
                                    </div>
                                    <img src="images/avatar-02.png" alt="Avatar 2">
                                    <div class="rectangle rec-lg"></div>
                                </div>
                                <div class="avatar-vertical">
                                    <div class="avatar-icon-v">
                                        <img src="images/icon-v.svg">
                                    </div>
                                    <img src="images/avatar-03.png" alt="Avatar 3">
                                    <div class="rectangle rec-lg"></div>
                                </div>
                            </div>
                            
                            <!--SPOTIFY BOARD-->
                            <div class="spotify-board">
                                <img src="images/icon-spotify.svg" alt="Spotify">
                                <p>Spotify</p>
                                <p>-$49</p>
                            </div>
                            <div class="split-vector">
                                <img src="images/vector-spiral.svg">
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
