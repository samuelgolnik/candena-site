<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Cadena</title>
</head>
<body>

                        <a href="#">Privacy</a>

                </div>

    <script src="js/main.js"></script>

</html>
